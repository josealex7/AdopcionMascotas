<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/chatMensaje.css ">
    <title>Conversación</title>
</head>

<body>
    <main>
        <div class="encabezado">
            <a href="chat.html">
                <img id="volver" src="https://img.icons8.com/ios-glyphs/80/0E172C/circled-left.png" />
            </a>
            <img class="imagenUsuario" src="https://i.ibb.co/0jk5rR8/Ellipse10.png" alt="">
            <h1 class="titulo">Martin Lemus</h1>
        </div>
        <div class="contenedor-mensaje">
            <div class="contenedor-mensaje-hora">
                <label class="hora">4:36 PM</label>
            </div>
            <div class="contenedor-p">
                <p>¡Hola! claro, podemos acordar un lugar y hora para que conoscas a Rocky.</p>
            </div>
        </div>
        <div class="contenedor-mensaje">
            <div class="contenedor-mensaje-hora">
                <label class="hora">4:40 PM</label>
            </div>
            <div class="contenedor-segundo-p">
                <p class="contenedor-respuesta">¡Hola! claro, podemos acordar un lugar y hora para que conoscas a Rocky.</p>
            </div>
        </div>

    </main>
    <div class="contenedor-escribir">
        <input type="text" class="escribir" placeholder="Aa">
    </div>
</body>

</html>
